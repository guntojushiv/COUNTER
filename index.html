<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="stopwatch">
    <div class="display">00:00:00</div>
    <button class="button-start" onclick="startStopwatch()">Start</button>
    <button class="button-stop" onclick="pauseStopwatch()">Pause</button>
    <button class="button-reset" onclick="resetStopwatch()">Reset</button>
    <button class="button-lap" onclick="lapTime()">Lap</button>
    <ul id="lapTimes"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
